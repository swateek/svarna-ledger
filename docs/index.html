<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svarna Ledger - Gold Price Tracker</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <header>
            <h1>Svarna Ledger</h1>
            <p>Real-time Gold Price Tracker (24K - 1gm)</p>
        </header>

        <main>
            <table id="gold-prices-table" class="display responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Price (per gm)</th>
                        <th>Date</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </main>

        <footer>
            <p>Data refreshed automatically. Zero backend.</p>
        </footer>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
