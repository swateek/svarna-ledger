<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svarna Ledger - Gold Price Tracker</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Svarna Ledger</h1>
            <p>Real-time Gold Price Tracker (per gram)</p>
        </header>

        <main>
            <div class="filter-group top-filter" id="purity-filter-container">
                <span class="filter-label">Purity:</span>
                <div class="tabs-selector" id="purity-tabs">
                    <button class="tab-btn active" data-purity="24K">24K (99.9%)</button>
                    <button class="tab-btn" data-purity="22K">22K (91.6%)</button>
                    <button class="tab-btn" data-purity="18K">18K (75%)</button>
                </div>
            </div>

            <div class="stats-dashboard" id="stats-dashboard">
                <div class="stat-card current-value">
                    <span class="stat-label">Current Value</span>
                    <span class="stat-value" id="current-price">₹0</span>
                    <div class="stat-details">
                        <span class="detail-item" id="current-source">-</span>
                        <span class="detail-item" id="current-date">-</span>
                        <span class="detail-item" id="current-time">-</span>
                    </div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">30-Day High</span>
                    <span class="stat-value" id="30-day-high">₹0</span>
                    <span class="stat-purity" id="month-high-purity">-</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">30-Day Low</span>
                    <span class="stat-value" id="30-day-low">₹0</span>
                    <span class="stat-purity" id="month-low-purity">-</span>
                </div>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <span class="filter-label">Time Range:</span>
                    <div class="tabs-selector" id="time-tabs">
                        <button class="time-btn active" data-range="this-month">This Month</button>
                        <button class="time-btn" data-range="last-month">Last Month</button>
                        <button class="time-btn" data-range="this-year">This Year</button>
                        <button class="time-btn" data-range="all">All Time</button>
                        <button class="time-btn" data-range="custom">Custom</button>
                    </div>
                </div>
                <div class="filter-group" id="custom-range-picker" style="display: none;">
                    <span class="filter-label">Range:</span>
                    <div class="range-inputs">
                        <input type="date" id="start-date" class="date-input">
                        <span class="range-separator">to</span>
                        <input type="date" id="end-date" class="date-input">
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="gold-price-chart"></canvas>
            </div>
            <table id="gold-prices-table" class="display responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Purity</th>
                        <th>Price (per gm)</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </main>

        <footer>
            <p>Data refreshed automatically. Built by swateek.</p>
        </footer>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
